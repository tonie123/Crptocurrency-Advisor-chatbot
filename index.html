<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoBuddy - Your AI Crypto Advisor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-container {
            flex: 1;
            max-width: 800px;
            margin: 1rem auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: auto;
            color: #1565c0;
        }

        .bot-message {
            background: #f5f5f5;
            margin-right: auto;
            color: #333;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #34495e;
        }

        .suggestions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .suggestion {
            padding: 0.5rem 1rem;
            background: #e3f2fd;
            color: #1565c0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .suggestion:hover {
            background: #bbdefb;
        }

        @media (max-width: 600px) {
            .chat-container {
                margin: 0.5rem;
                padding: 0.5rem;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– CryptoBuddy</h1>
        <p>Your AI Crypto Advisor</p>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message bot-message">
                ðŸ‘‹ Hello! I'm CryptoBuddy, your AI crypto advisor! Ask me about sustainable or profitable cryptocurrency investments!
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="suggestions">
            <div class="suggestion" onclick="useQuery('Tell me about sustainable cryptocurrencies')">ðŸŒ± Sustainable crypto</div>
            <div class="suggestion" onclick="useQuery('What are the trending cryptocurrencies?')">ðŸ“ˆ Trending coins</div>
            <div class="suggestion" onclick="useQuery('Which cryptocurrencies are profitable?')">ðŸ’° Profitable options</div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function useQuery(query) {
            userInput.value = query;
            sendMessage();
        }

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                addMessage(data.response, false);
            } catch (error) {
                addMessage('Sorry, there was an error processing your request. Please try again.', false);
            }
        }
    </script>
</body>
</html>
